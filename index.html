<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Hero Section and Hover Effect</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style_index.css">

    <!-- Google Font: Inria Serif -->
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Style for the brand text */
        .navbar-brand {
            font-family: "Inria Serif", serif;
            /* Apply Inria Serif font */
            font-size: 18px;
            line-height: 1.2;
            /* Adjust line-height for better alignment */
            padding-left: 50px;
        }

        /* Adjust text position */
        .brand-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: start;
        }

        .brand-text span {
            display: block;
        }

        .brand-text .univ {
            font-size: 20px;
            /* Size for "Universitas" */
            font-weight: medium;
        }

        .brand-text .gadjah-mada {
            font-size: 16px;
            /* Size for "Gadjah Mada" */
            font-weight: 400;
        }

        /* Custom Navbar Style */
        .custom-navbar {
            background-color: #083d62;
            padding: 10px;
            transition: background-color 0.5s ease-in-out;
        }

        /* Navbar change background on scroll */
        .custom-navbar.scrolled {
            background-color: rgba(8, 61, 98, 0.8);
        }

        /* Hover effect on nav-link */
        .navbar-nav .nav-link {
            color: white;
            /* Warna teks menjadi putih */
        }

        /* Atur warna teks saat hover */
        .navbar-nav .nav-link:hover {
            color: #fdbc2c;
            /* Warna teks saat di-hover */
        }

        /* Hero Section */
        .hero {
            background: url("assets/img/gedung ugm.jpg") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }

        /* Overlay background with gradient */
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* Transparansi latar belakang */
            z-index: 1;
        }

        /* Blur effect at bottom of hero section */
        .hero::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            /* Adjust the height of the blur */
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.8));
            z-index: 3;
            filter: blur(8px);
            /* Adjust the blur strength */
        }

        /* Hero content */
        .hero-content {
            position: relative;
            z-index: 2;
        }

        /* Typewriter Effect */
        .typewriter h1 {
            overflow: hidden;
            /* Ensures the content is hidden */
            border-right: 0.15em solid white;
            /* Cursor */
            white-space: nowrap;
            /* Keeps the content in a single line */
            margin: 0 auto;
            /* Gives that scrolling effect as the typing happens */
            letter-spacing: 0.15em;
            /* Adjust spacing between letters */
            animation: typing 3.5s steps(30, end), blink-caret 0.75s step-end infinite;
        }

        /* Animation keyframes for typewriter effect */
        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        /* Blinking caret */
        @keyframes blink-caret {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: white;
            }
        }

        /* Responsive media queries */
        @media (max-width: 768px) {
            .hero {
                height: 70vh;
            }

            /* Adjust navbar for mobile */
            .navbar-brand {
                font-size: 16px;
            }

            /* Adjust text in hero for mobile */
            .hero-content h1 {
                font-size: 24px;
                /* Smaller title font size for mobile */
            }

            .hero-content p {
                font-size: 16px;
            }

            .hero-content .btn {
                font-size: 14px;
                /* Smaller button for mobile */
                padding: 10px 20px;
            }
        }

        @media (max-width: 576px) {
            .hero {
                height: 60vh;
            }

            /* Smaller adjustments for very small screens */
            .hero-content h1 {
                font-size: 20px;
            }

            .hero-content p {
                font-size: 14px;
            }

            .hero-content .btn {
                font-size: 12px;
                padding: 8px 16px;
            }

            /* Adjust brand text for small screens */
            .brand-text .univ {
                font-size: 16px;
            }

            .brand-text .gadjah-mada {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar fixed-top">
        <div class="container-fluid">
            <!-- Logo dan Teks -->
            <a class="navbar-brand d-flex align-items-center text-white" href="#">
                <img src="assets/img/Lambang-UGM-putih.png" alt="Logo" width="40" height="40"
                    class="d-inline-block me-2">
                <div class="brand-text">
                    <span class="univ">Universitas</span>
                    <span class="gadjah-mada">Gadjah Mada</span>
                </div>
            </a>
            <!-- Toggler untuk mode mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Link navigasi -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pendidikan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Berita</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content typewriter">
            <h1 class="display-4">Welcome to Universitas Gadjah Mada</h1>
            <p class="lead">Pioneering Innovation, Embracing Diversity</p>
        </div>
    </section>

    <!-- Bootstrap 5 JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
