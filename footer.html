<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        footer {
            background-color: #0a3a6b;
            color: white;
            padding: 40px 0;
            position: relative;
        }

        .footer-bg {
            background: url('https://upload.wikimedia.org/wikipedia/commons/1/17/Kampus_UGM.png') no-repeat center;
            background-size: cover;
            height: 100px;
        }

        .footer-icons i {
            font-size: 24px;
            margin-right: 15px;
            color: white;
        }

        .footer-icons i:hover {
            color: #ffc107;
        }

        .footer-info {
            text-align: center;
        }

        .footer-info p {
            margin: 0;
        }

        .footer-info h5 {
            margin-top: 20px;
        }

        .footer-bottom-img {
            margin-top: 20px;
            text-align: center;
        }

        .footer-bottom-img img {
            width: 100%;
            max-width: 700px;
        }
    </style>
</head>

<body>
    <footer>
        <div class="footer-bg"></div>
        <div class="container">
            <div class="row text-center mb-4">
                <div class="col-12">
                    <div class="footer-icons">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                        <a href="#"><i class="fab fa-tiktok"></i></a>
                    </div>
                </div>
            </div>

            <!-- Footer Info Section -->
            <div class="row">
                <div class="col-lg-12 footer-info">
                    <img src="assets/img/UPDATE.png" alt="UGM Logo" width="200x" class="mb-3">
                    <img src="" alt="">
                    <h5>Kampus Merdeka - Universitas Gadjah Mada</h5>
                    <p>Bulaksumur, Caturtunggal, Kec. Depok, Kabupaten Sleman, Daerah Istimewa Yogyakarta 55281</p>
                    <p>E: info@ugm.ac.id | P: +62(274) 588688 | F: +62(274) 565223 | WA: +628112869988</p>
                </div>
            </div>

            <!-- Footer Bottom Image -->
            <div class="footer-bottom-img">
                <img src="assets/img/ramerame.png" alt="Gambar Rame-Rame">
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
