<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="footer.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
</head>

<body>

    <!-- Footer -->
    <footer class="bg-dark text-light pt-5 pb-3">
        <div class="container">
            <div class="row">

                <ul class="navbar-nav position-absolute top-50 start-50 translate-middle d-flex justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.instagram.com" target="_blank">
                            <i data-feather="instagram"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.youtube.com" target="_blank">
                            <i data-feather="youtube"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.twitter.com" target="_blank">
                            <i data-feather="twitter"></i>
                        </a>
                    </li>
                </ul>

                <!-- Bagian 1: Informasi Kontak -->
                <div class="col-md-4 mb-4">
                    <h5>Kontak Kami</h5>
                    <p>
                        Alamat: Jl. Pendidikan No.123, Banyuwangi<br>
                        Email: info@contoh.com<br>
                        Telepon: +62 812 3456 7890
                    </p>
                </div>
                <!-- Bagian 2: Navigasi Footer -->
                <div class="col-md-4 mb-4">
                    <h5>Navigasi</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-light">Beranda</a></li>
                        <li><a href="#" class="text-light">Tentang Kami</a></li>
                        <li><a href="#" class="text-light">Layanan</a></li>
                        <li><a href="#" class="text-light">Kontak</a></li>
                    </ul>
                </div>
                <!-- Bagian 3: Media Sosial -->
                <div class="col-md-4 mb-4">
                    <h5>Ikuti Kami</h5>
                    <a href="#" class="text-light me-3"><i class="bi bi-facebook"></i> Facebook</a><br>
                    <a href="#" class="text-light me-3"><i class="bi bi-twitter"></i> Twitter</a><br>
                    <a href="#" class="text-light me-3"><i class="bi bi-instagram"></i> Instagram</a>
                </div>
            </div>
        </div>
        <div class="text-center py-3">
            <small>&copy; 2024 Nama Perusahaan. All rights reserved.</small>
        </div>
    </footer>

    <script>
        feather.replace();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
